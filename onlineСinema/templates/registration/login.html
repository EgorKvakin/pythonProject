{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block login %}
    {% if user.is_authenticated %}
        <p class="text-light">Your allready authenticated</p>
    {% else %}
        <h2 class="h2 text-light">Авторизация</h2>
        <form method="post" class="text-light">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Войти</button>
        </form>
    {% endif %}
{% endblock %}
